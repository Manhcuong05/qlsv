# =======================
# Application Info
# =======================
spring.application.name=demo1

# =======================
# PostgreSQL datasource
# =======================
# ⚠️ PostgreSQL hiện đang chạy trên port 5433 (theo `pg_lsclusters`)
spring.datasource.url=jdbc:postgresql://localhost:5432/student?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=123456

spring.datasource.driver-class-name=org.postgresql.Driver

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok
spring.jpa.properties.hibernate.format_sql=true

# =======================
# Server
# =======================
server.port=9089
server.error.include-message=always
spring.main.banner-mode=console

# =======================
# Casdoor Configuration
# =======================
casdoor.endpoint=http://localhost:8000
casdoor.client-id=fd6ef8d961de90a40a23
casdoor.client-secret=02eaaf3a048ba455963b9ad259828b4699234095
casdoor.organization-name=AdFlex
casdoor.application-name=AdFlex
casdoor.redirect-url=http://localhost:9089/api/auth/callback
casdoor.certificate-path=classpath:casdoor_public_key.pem


# =======================
# Frontend base URL (dùng cho redirect FE)
# =======================
app.frontend-url=http://localhost:5173

# =======================
# Logging
# =======================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
