# =======================
# Application Info
# =======================
spring.application.name=demo1

# =======================
# PostgreSQL datasource
# =======================
spring.datasource.url=jdbc:postgresql://localhost:5432/student?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok
spring.jpa.properties.hibernate.format_sql=true

# =======================
# Server
# =======================
server.port=9089
server.error.include-message=always
spring.main.banner-mode=console

# =======================
# Casdoor Configuration
# =======================
casdoor.endpoint=http://localhost:8000
casdoor.client-id=e97a824358a9e88a9f03
casdoor.client-secret=19dfdce83d7ff66bdf772112ba5ddfcb838756d8
casdoor.organization-name=AdFlex
casdoor.application-name=AdFlex

# URL backend nhận callback sau khi đăng nhập
casdoor.redirect-url=http://localhost:9089/api/auth/callback

# Certificate file dùng để verify JWT từ Casdoor
casdoor.certificate-path=classpath:casdoor_public_key.pem
# Nếu dùng inline certificate, uncomment dòng dưới và paste PEM key thật:
# casdoor.certificate=-----BEGIN CERTIFICATE-----\n...\n-----END CERTIFICATE-----

# =======================
# Frontend base URL (dùng cho redirect FE)
# =======================
app.frontend-url=http://localhost:5173

# =======================
# Logging
# =======================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
